<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Corkboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
    maximum-scale=1">
    <link rel="stylesheet" href="examples/examples.css">
  </head>
  <body>

    <div id="app">
      <div id="workspace">
        Loading...
      </div>
      <nav>
        <button id='note-add'>
          <img src='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg"
          width="2" height="2"><path d="M 0,1 L 2,1 M 1,0 L 1,2" stroke="black"
          stroke-width=".5"/></svg>' />
        </button>
        <div id="input-section">
          <input id="note-title" placeholder="Title" />
          <select id="note-type">
            <!-- Dynamically Generated -->
          </select>
        </div>
      </nav>
    </div>
    <link rel="stylesheet" href="../styles/corkboard.css">
    <script src="../bower_components/requirejs/require.js"></script>
    <script src="../scripts/requirejs-config.js"></script>
    <script src="examples/examples.js"></script>
    <script>
      require(['corkboard', 'workspaces/Column', 'collections/Notes', 'models/Note' ],
          function (Corkboard, ColumnWorkspace, Notes, Note) {

        Corkboard.init();
        buildUiForExample(Corkboard, Note);

        var notes = getAndFetchNotes(Notes, Corkboard.config.apiUrl);
        var WorkspaceView = new ColumnWorkspace({
          el : '#workspace',
          collection : notes,
          numberOfColumns: 4
        });

        WorkspaceView.render();
      });
    </script>
  </body>
</html>
