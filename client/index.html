<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Corkboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1,
    maximum-scale=1">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div id="app">
      <div id="wall">
        Loading...
      </div>
      <nav>
        <button id='note-add'>
          <img src='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg"
          width="2" height="2"><path d="M 0,1 L 2,1 M 1,0 L 1,2" stroke="black"
          stroke-width=".5"/></svg>' />
        </button>
        <div id="input-section">
          <input id="note-title" placeholder="Title" />
          <select id="note-type">
            <option>Text</option>
            <option>Image</option>
          </select>
        </div>
      </nav>
    </div>
    <!-- build:js scripts/main.js -->
    <script data-main="scripts/boot" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
  </body>
</html>
